<div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

            <div class="row form-sign-wrapper">
                <div class="col-xs-12 border">

                    <form name="formSendResetPasswordCode" novalidate autocomplete="off">

                        <div class="row">
                            <div class="col-xs-12 no-padding">
                                <div class="form-title">
                                    <h3 class="text-center">Восстановление пароля</h3>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <p class="up-text contrast-color">
                                    Введите email, указанный при регистрации на сайте.
                                    На этот адрес будет выслано письмо для сброса пароля.
                                </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 up-input">
                                <label class="control-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                    <input name="email"
                                           class="form-control input-sm"
                                           type="text"
                                           placeholder="Email, на который будет отправлено письмо"
                                           ng-model="sendCode.email"
                                           required />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-alert"></div>
                            </div>
                        </div>

                        <div class="row form-submit">
                            <div class="col-xs-6 col-xs-offset-3">
                                <a href="javascript:void(0)"
                                   class="btn btn-primary btn-sm form-submit-button"
                                   ng-click="formSubmit(formSendResetPasswordCode)"
                                   data-ladda="laddaSendCodeFlag">Отправить письмо</a>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
