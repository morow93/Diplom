<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog crop-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-center"><b>Редактирование изображения</b></h3>
            </div>
            <div class="modal-body">
                <div class="crop-area">
                    <img-crop on-change="changeCroped($dataURI)"
                              image="myImage"
                              area-type="square"
                              result-image="myCroppedImage"
                              area-min-size="300"
                              result-image-size="300"
                              change-on-fly="false">
                    </img-crop>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-xs-6 text-center no-padding-left left-col">
                    <button class="btn btn-block btn-primary crop-ok" ng-click="ok()">Обрезать</button>
                </div>
                <div class="col-xs-6 text-center no-padding-right right-col">
                    <button class="btn btn-block btn-default" ng-click="cancel()">Отмена</button>
                </div>
            </div>
        </div>
    </div>
</div>
